<script>
  document.addEventListener("DOMContentLoaded", function () {
    const problemStatements = document.querySelectorAll(".problem-statement");

    problemStatements.forEach(statement => {
      statement.addEventListener("click", () => {
        statement.classList.toggle("expanded");
        statement.classList.toggle("active");
      });
    });
  });


  // Function to handle window resize
  function handleResize() {
    const windowWidth = window.innerWidth;

    // Example: Change background color based on screen width
    if (windowWidth < 768) {
      document.body.style.backgroundColor = "#333";
    } else {
      document.body.style.backgroundColor = "#111";
    }

    // You can add more dynamic adjustments here as needed
  }

  // Attach the resize event listener
  window.addEventListener("resize", handleResize);

  // Initial call to handleResize to set initial styles
  handleResize();

  // Function to check if all images are loaded
  function allImagesLoaded(images) {
    for (let i = 0; i < images.length; i++) {
      if (!images[i].complete) {
        return false;
      }
    }
    return true;
  }

  // Function to display the page when all images are loaded
  function showPageWhenImagesLoaded() {
    const images = document.querySelectorAll("img");
    if (allImagesLoaded(images)) {
      // All images are loaded, show the page
      const pageContainer = document.getElementById("page-container");
      pageContainer.style.display = "block";
    } else {
      // Wait and check again in 100 milliseconds
      setTimeout(showPageWhenImagesLoaded, 100);
    }
  }

  // Add an event listener to call the showPageWhenImagesLoaded function
  window.addEventListener("load", showPageWhenImagesLoaded);


  function toggleAboutSection() {
    var aboutSection = document.getElementById('about-section');
    if (aboutSection.style.display === 'none' || aboutSection.style.display === '') {
      aboutSection.style.display = 'block';
    } else {
      aboutSection.style.display = 'none';
    }
  }

  function hideAbout() {
    var aboutSection = document.getElementById('about-section');
    if (aboutSection.style.display === 'block' || aboutSection.style.display === '') {
      aboutSection.style.display = 'none';
    }
  }

</script>
